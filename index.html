<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/09/13/22/02/alarm-6622548_960_720.png" type="image/x-icon">
    <link rel="js" href="script.js">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ANALOG CLOCK IN js</h1>
        <div class="clock">
            <label style="--i: 1"><span>1</span></label>
            <label style="--i: 2"><span>2</span></label>
            <label style="--i: 3"><span>3</span></label>
            <label style="--i: 4"><span>4</span></label>
            <label style="--i: 5"><span>5</span></label>
            <label style="--i: 6"><span>6</span></label>
            <label style="--i: 7"><span>7</span></label>
            <label style="--i: 8"><span>8</span></label>
            <label style="--i: 9"><span>9</span></label>
            <label style="--i: 10"><span>10</span></label>
            <label style="--i: 11"><span>11</span></label>
            <label style="--i: 12"><span>12</span></label>

            <div class="date" id="current_date"></div>

            <div class="clock-hands">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>

        </div>

        <h2>DIGITAL CLOCK <span><a href="digital.html" target="_blank">clikc here</a></span></h2>

    </div>


    <script>
        // Curren date
        var today = new Date()
        var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear()
        document.getElementById("current_date").innerHTML = date

        //Analog clock
        const secondHand = document.querySelector(".second")
        const mindHand = document.querySelector(".minute")
        const hourdHand = document.querySelector(".hour")

        function setClock() {

            const now = new Date();
            const seconds = now.getSeconds()
            const secondsDegrees = ((seconds / 60) * 360)

            secondHand.style.transform = "rotate(" + secondsDegrees + "deg)"
            const minutes = now.getMinutes()
            const minutesDegrees = ((minutes / 60) * 360)
            mindHand.style.transform = `rotate(${minutesDegrees}deg)`

            const hours = now.getHours()
            const hourDegrees = ((hours / 12) * 360) + Math.round(minutes / 12)
            hourdHand.style.transform = `rotate(${hourDegrees}deg)`
        }

        setInterval(function() {
            setClock()
        }, 1000)

        setClock()
    </script>

</body>

</html>
